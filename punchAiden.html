<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CheeseStick</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/punchAiden.css">
        <script src="js/main.js" defer></script>
    </head>

    <body>
        <header>
        </header>

        <nav>
            <input id="menu-toggle" type="checkbox"/>
            <Label for="menu-toggle" class="menu-button">Menu</Label>
            <navbar id="navbar-bg">
                <div id="navbar">
                    <a href="/"><img src="images/logo-here.png" alt="logo"></a>
                    <h1><a href="/">Home</a></h1>
                    <h1><a href="about.html">About</a></h1>
                    <h1><a href="punchAiden.html" style="text-decoration: underline;">Music</a></h1>
                </div>
            </navbar>
        </nav>

        <main>
            <div id="bg"></div>
            <div id="aiden">
                <div id="aiden-img" onclick="punchAiden(this)"  onmouseover="scareAiden(this)"  onmouseleave="unScareAiden(this)"></div>
            </div>
        </main>

        <footer>
            <p>this is a footer</p>

            <div id="footer-bg"></div>
        </footer>

        <script>
            document.getElementById("aiden-img").style.content = "url('/images/aiden-normal.png')"

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async function punchAiden(img) {
                img.style.content = "url('/images/aiden-punched.png')";
                await sleep(50);
                img.style.content = "url('/images/aiden-scared.png')";
            }

            function scareAiden(img) {
                img.style.content = "url('/images/aiden-scared.png')"
            }

            function unScareAiden(img) {
                img.style.content = "url('/images/aiden-normal.png')"
            }
        </script>
    </body>
</html>
